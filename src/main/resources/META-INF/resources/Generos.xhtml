<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Géneros</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-generos">
                <p:growl id="mensaje_emergente" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-generos:tabla-generos"
                                    actionListener="#{generosController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Género" icon="pi pi-fw pi-plus"
                                    actionListener="#{generosController.agregarGenero}"
                                    update=":formulario-modal:ventana-genero"
                                    oncomplete="PF('VentanaModalGenero').show()"/>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{generosController.generos}" var="genero" id="tabla-generos" widgetVar="tablaGeneros">
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex align-items-center justify-content-center w-20rem h-4rem bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                    <h3>Géneros</h3>
                                </div>
                            </div>
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{genero.idgenero}"/>
                        </p:column>
                        <p:column headerText="TIPO GÉNERO">
                            <h:outputText value="#{genero.tipogGenero}"/>
                        </p:column>
                        <p:column headerText="DESCRIPCIÓN">
                            <h:outputText value="#{genero.descripcionGenero}"/>
                        </p:column>
                        <p:column headerText="OPCIONES">
                            <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"
                                             update="formulario-modal:ventana-genero"
                                             process="@this" style="margin-right: 5rem"
                                             oncomplete="PF('VentanaModalGenero').show()">
                                <f:setPropertyActionListener value="#{genero}"
                                                             target="#{generosController.generoSeleccionado}"/>
                                <p:resetInput target=":formulario-modal:ventana-genero"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('VentanaEliminarGenero').show()" >
                                <f:setPropertyActionListener value="#{genero}"
                                                             target="#{generosController.generoSeleccionado}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle del género" showEffect="fade"
                          modal="true" widgetVar="VentanaModalGenero" responsive="true">
                    <p:outputPanel id="ventana-genero" class="ui-fluid">

                        <div class="field">
                            <p:outputLabel for="tipogenero">TIPO GÉNERO *</p:outputLabel>
                            <p:inputText id="tipogenero" required="true"
                                         value="#{generosController.generoSeleccionado.tipogGenero}"/>
                            <p:message for="tipogenero"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">DESCRIPCIÓN *</p:outputLabel>
                            <p:inputText id="descripcion" required="true"
                                         value="#{generosController.generoSeleccionado.descripcionGenero}"/>
                            <p:message for="descripcion"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         class="ui-button-primary"
                                         process="ventana-genero @this"
                                         actionListener="#{generosController.guardarGenero}"
                                         update="formulario-generos:mensaje_emergente"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary"
                                         onclick="PF('VentanaModalGenero').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
                <p:confirmDialog widgetVar="VentanaEliminarGenero" showEffect="fade"
                                 width="300" message="¿Desea eliminar el género?"
                                 header="Confirme su selección" severity="warn">
                    <p:commandButton value="SI" icon="pi pi-check" class="ui-button-primary"
                                     process="@this"
                                     actionListener="#{generosController.eliminarGenero}"
                                     oncomplete="PF('VentanaEliminarGenero').hide()"/>
                    <p:commandButton value="NO" icon="pi pi-times" class="ui-button-warning"
                                     onclick="PF('VentanaEliminarGenero').hide()"
                                     type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
