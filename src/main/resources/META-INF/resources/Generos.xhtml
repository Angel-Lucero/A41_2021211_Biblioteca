<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Géneros - Biblioteca</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="form-generos">
            <div class="flex justify-content-between align-items-center mb-4">
                <h2>Listado de Géneros</h2>
                <p:button value="Volver al Inicio" outcome="index" icon="pi pi-home"/>
            </div>

            <p:dataTable id="tablaGeneros" var="genero" value="#{generoController.generos}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                         emptyMessage="No se encontraron géneros">
                <f:facet name="header">
                    <div class="flex justify-content-between">
                        <span>Géneros Disponibles</span>
                        <p:inputText placeholder="Buscar..." onkeyup="PF('tablaGeneros').filter()"
                                     style="width: 200px"/>
                    </div>
                </f:facet>

                <p:column headerText="ID" sortBy="#{genero.idgenero}" filterBy="#{genero.idgenero}">
                    <h:outputText value="#{genero.idgenero}"/>
                </p:column>

                <p:column headerText="Tipo de Género" sortBy="#{genero.tipogGenero}"
                          filterBy="#{genero.tipogGenero}" filterMatchMode="contains">
                    <h:outputText value="#{genero.tipogGenero}"/>
                </p:column>

                <p:column headerText="Descripción" sortBy="#{genero.descripcionGenero}"
                          filterBy="#{genero.descripcionGenero}" filterMatchMode="contains">
                    <h:outputText value="#{genero.descripcionGenero}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
