<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ubicaciones</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="formulario-ubicaciones">
                <p:growl id="mensaje_emergente" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-ubicaciones:tabla-ubicaciones"
                                    actionListener="#{ubicacionesController.cargarDatos}"/>

                        <p:menuitem value="Nueva Ubicación" icon="pi pi-fw pi-plus"
                                    actionListener="#{ubicacionesController.agregarUbicacion}"
                                    update=":formulario-modal:ventana-ubicacion"
                                    oncomplete="PF('VentanaModalUbicacion').show()"/>
                    </p:menubar>
                </div>
                <div class="card">
                    <p:dataTable value="#{ubicacionesController.ubicaciones}" var="ubicacion" id="tabla-ubicaciones" widgetVar="tablaUbicaciones">
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex align-items-center justify-content-center w-20rem h-4rem bg-yellow-500 font-bold text-gray-900 border-round m-2">
                                    <h3>Ubicaciones</h3>
                                </div>
                            </div>
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{ubicacion.idUbicacion}"/>
                        </p:column>
                        <p:column headerText="EDIFICIO">
                            <h:outputText value="#{ubicacion.edificio}"/>
                        </p:column>
                        <p:column headerText="SALA">
                            <h:outputText value="#{ubicacion.sala}"/>
                        </p:column>
                        <p:column headerText="ESTANTE">
                            <h:outputText value="#{ubicacion.estante}"/>
                        </p:column>
                        <p:column headerText="FILA">
                            <h:outputText value="#{ubicacion.fila}"/>
                        </p:column>
                        <p:column headerText="COLUMNA">
                            <h:outputText value="#{ubicacion.columna}"/>
                        </p:column>
                        <p:column headerText="OPCIONES">
                            <p:commandButton value="Editar" icon="pi pi-pencil" class="ui-button-primary"
                                             update="formulario-modal:ventana-ubicacion"
                                             process="@this" style="margin-right: 5rem"
                                             oncomplete="PF('VentanaModalUbicacion').show()">
                                <f:setPropertyActionListener value="#{ubicacion}"
                                                             target="#{ubicacionesController.ubicacionSeleccionada}"/>
                                <p:resetInput target=":formulario-modal:ventana-ubicacion"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash"
                                             class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('VentanaEliminarUbicacion').show()" >
                                <f:setPropertyActionListener value="#{ubicacion}"
                                                             target="#{ubicacionesController.ubicacionSeleccionada}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

            <h:form id="formulario-modal">
                <p:dialog header="Detalle de la ubicación" showEffect="fade"
                          modal="true" widgetVar="VentanaModalUbicacion" responsive="true">
                    <p:outputPanel id="ventana-ubicacion" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="edificio">EDIFICIO</p:outputLabel>
                            <p:inputText id="edificio" required="true"
                                         value="#{ubicacionesController.ubicacionSeleccionada.edificio}"/>
                            <p:message for="edificio"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="sala">SALA</p:outputLabel>
                            <p:inputText id="sala" required="true"
                                         value="#{ubicacionesController.ubicacionSeleccionada.sala}"/>
                            <p:message for="sala"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="estante">ESTANTE</p:outputLabel>
                            <p:inputText id="estante" required="true"
                                         value="#{ubicacionesController.ubicacionSeleccionada.estante}"/>
                            <p:message for="estante"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fila">FILA</p:outputLabel>
                            <p:inputText id="fila" required="true"
                                         value="#{ubicacionesController.ubicacionSeleccionada.fila}"/>
                            <p:message for="fila"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="columna">COLUMNA</p:outputLabel>
                            <p:inputText id="columna" required="true"
                                         value="#{ubicacionesController.ubicacionSeleccionada.columna}"/>
                            <p:message for="columna"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         class="ui-button-primary"
                                         process="ventana-ubicacion @this"
                                         actionListener="#{ubicacionesController.guardarUbicacion}"
                                         update="formulario-ubicaciones:mensaje_emergente"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary"
                                         onclick="PF('VentanaModalUbicacion').hide()" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="VentanaEliminarUbicacion" showEffect="fade"
                                 width="300" message="¿Desea eliminar la ubicación?"
                                 header="Confirme su selección" severity="warn">
                    <p:commandButton value="SI" icon="pi pi-check" class="ui-button-primary"
                                     process="@this"
                                     actionListener="#{ubicacionesController.eliminarUbicacion}"
                                     oncomplete="PF('VentanaEliminarUbicacion').hide()"/>
                    <p:commandButton value="NO" icon="pi pi-times" class="ui-button-warning"
                                     onclick="PF('VentanaEliminarUbicacion').hide()"
                                     type="button"/>
                </p:confirmDialog>
            </h:form>
        </div>
    </h:body>
</h:html>
