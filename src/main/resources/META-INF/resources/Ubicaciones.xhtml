<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Ubicaciones - Biblioteca</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="form-ubicaciones">
            <div class="flex justify-content-between align-items-center mb-4">
                <h2>Listado de Ubicaciones</h2>
                <p:button value="Volver al Inicio" outcome="index" icon="pi pi-home"/>
            </div>

            <p:dataTable id="tablaUbicaciones" var="ubicacion" value="#{ubicacionController.ubicaciones}"
                         paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                         emptyMessage="No se encontraron ubicaciones">
                <f:facet name="header">
                    <div class="flex justify-content-between">
                        <span>Ubicaciones Disponibles</span>
                        <p:inputText placeholder="Buscar..." onkeyup="PF('tablaUbicaciones').filter()"
                                     style="width: 200px"/>
                    </div>
                </f:facet>

                <p:column headerText="ID" sortBy="#{ubicacion.idUbicacion}" filterBy="#{ubicacion.idUbicacion}">
                    <h:outputText value="#{ubicacion.idUbicacion}"/>
                </p:column>

                <p:column headerText="Edificio" sortBy="#{ubicacion.edificio}"
                          filterBy="#{ubicacion.edificio}" filterMatchMode="contains">
                    <h:outputText value="#{ubicacion.edificio}"/>
                </p:column>

                <p:column headerText="Sala" sortBy="#{ubicacion.sala}"
                          filterBy="#{ubicacion.sala}" filterMatchMode="contains">
                    <h:outputText value="#{ubicacion.sala}"/>
                </p:column>

                <p:column headerText="Estante" sortBy="#{ubicacion.estante}"
                          filterBy="#{ubicacion.estante}" filterMatchMode="contains">
                    <h:outputText value="#{ubicacion.estante}"/>
                </p:column>

                <p:column headerText="Fila" sortBy="#{ubicacion.fila}"
                          filterBy="#{ubicacion.fila}" filterMatchMode="contains">
                    <h:outputText value="#{ubicacion.fila}"/>
                </p:column>

                <p:column headerText="Columna" sortBy="#{ubicacion.columna}"
                          filterBy="#{ubicacion.columna}" filterMatchMode="contains">
                    <h:outputText value="#{ubicacion.columna}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
